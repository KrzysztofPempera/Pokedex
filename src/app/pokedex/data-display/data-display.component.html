<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item">
      <a class="page-link" (click) = "previousPage()" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item disabled"><a class="page-link" href="#">1</a></li>
    <li class="page-item disabled"><a class="page-link" href="#">2</a></li>
    <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" (click) = "nextPage()">Next</a>
    </li>
  </ul>
</nav>
<div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-6">
  <ng-container *ngIf="pokedex">
    <div *ngFor="let pokemon of pokedex.results">
      <app-card-display [pokemon] = 'pokemon'></app-card-display>
    </div>
  </ng-container>
</div>
